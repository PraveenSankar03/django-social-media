{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}

{% block body %}
    <form method="post" action=".">
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button class="btn overflow-hidden relative w-64 bg-blue-500 text-white py-2 px-1 text-sm rounded-xl font-bold uppercase -- before:block before:absolute before:h-full before:w-1/2 before:rounded-full before:bg-orange-400 before:top-0 before:left-1/4 before:transition-transform before:opacity-0 before:hover:opacity-100 hover:text-orange-200 hover:before:animate-ping transition-all duration-300 my-5" type="submit"><span class="relative">Create post</span>
            </button>
        </div>
    </form>
{% endblock %}
